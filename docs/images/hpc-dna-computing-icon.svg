<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- DNA Helix Animation -->
    <style>
      /* DNA Helix rotation */
      @keyframes rotate-helix {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }
      
      /* Computing nodes pulse */
      @keyframes pulse-node {
        0%, 100% { opacity: 0.3; r: 3; }
        50% { opacity: 1; r: 4; }
      }
      
      /* HPC cluster network lines */
      @keyframes network-pulse {
        0%, 100% { opacity: 0.2; stroke-width: 1; }
        50% { opacity: 0.8; stroke-width: 1.5; }
      }
      
      /* Binary data flow */
      @keyframes data-flow {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(100px); opacity: 0; }
      }
      
      .dna-strand {
        transform-origin: center;
        animation: rotate-helix 8s linear infinite;
        transform-style: preserve-3d;
      }
      
      .compute-node {
        animation: pulse-node 2s ease-in-out infinite;
      }
      
      .network-line {
        animation: network-pulse 3s ease-in-out infinite;
      }
      
      .data-bit {
        animation: data-flow 4s linear infinite;
      }
      
      /* Stagger animations */
      .node-1 { animation-delay: 0s; }
      .node-2 { animation-delay: 0.2s; }
      .node-3 { animation-delay: 0.4s; }
      .node-4 { animation-delay: 0.6s; }
      .node-5 { animation-delay: 0.8s; }
      
      .bit-1 { animation-delay: 0s; }
      .bit-2 { animation-delay: 1s; }
      .bit-3 { animation-delay: 2s; }
      .bit-4 { animation-delay: 3s; }
      
      .line-1 { animation-delay: 0s; }
      .line-2 { animation-delay: 0.5s; }
      .line-3 { animation-delay: 1s; }
      .line-4 { animation-delay: 1.5s; }
    </style>
  </defs>
  
  <!-- DNA Helix Structure (Central element) -->
  <g class="dna-strand">
    <!-- Left strand -->
    <path d="M 150 100 Q 140 150 150 200 Q 160 250 150 300" 
          fill="none" stroke="#666" stroke-width="2" opacity="0.8"/>
    <!-- Right strand -->
    <path d="M 250 100 Q 260 150 250 200 Q 240 250 250 300" 
          fill="none" stroke="#666" stroke-width="2" opacity="0.8"/>
    
    <!-- Base pairs (connecting rungs) -->
    <line x1="150" y1="120" x2="250" y2="120" stroke="#888" stroke-width="1.5"/>
    <line x1="152" y1="160" x2="248" y2="160" stroke="#888" stroke-width="1.5"/>
    <line x1="150" y1="200" x2="250" y2="200" stroke="#888" stroke-width="1.5"/>
    <line x1="152" y1="240" x2="248" y2="240" stroke="#888" stroke-width="1.5"/>
    <line x1="150" y1="280" x2="250" y2="280" stroke="#888" stroke-width="1.5"/>
    
    <!-- Base pair nodes -->
    <circle cx="150" cy="120" r="3" fill="#555"/>
    <circle cx="250" cy="120" r="3" fill="#555"/>
    <circle cx="152" cy="160" r="3" fill="#555"/>
    <circle cx="248" cy="160" r="3" fill="#555"/>
    <circle cx="150" cy="200" r="3" fill="#555"/>
    <circle cx="250" cy="200" r="3" fill="#555"/>
    <circle cx="152" cy="240" r="3" fill="#555"/>
    <circle cx="248" cy="240" r="3" fill="#555"/>
    <circle cx="150" cy="280" r="3" fill="#555"/>
    <circle cx="250" cy="280" r="3" fill="#555"/>
  </g>
  
  <!-- HPC Cluster Network (Bottom left) -->
  <g class="hpc-cluster">
    <!-- Compute nodes -->
    <circle cx="60" cy="320" r="4" fill="#444" class="compute-node node-1"/>
    <circle cx="100" cy="300" r="4" fill="#444" class="compute-node node-2"/>
    <circle cx="140" cy="320" r="4" fill="#444" class="compute-node node-3"/>
    <circle cx="80" cy="360" r="4" fill="#444" class="compute-node node-4"/>
    <circle cx="120" cy="360" r="4" fill="#444" class="compute-node node-5"/>
    
    <!-- Network connections -->
    <line x1="60" y1="320" x2="100" y2="300" stroke="#666" class="network-line line-1"/>
    <line x1="100" y1="300" x2="140" y2="320" stroke="#666" class="network-line line-2"/>
    <line x1="60" y1="320" x2="80" y2="360" stroke="#666" class="network-line line-3"/>
    <line x1="100" y1="300" x2="80" y2="360" stroke="#666" class="network-line line-4"/>
    <line x1="100" y1="300" x2="120" y2="360" stroke="#666" class="network-line line-1"/>
    <line x1="140" y1="320" x2="120" y2="360" stroke="#666" class="network-line line-2"/>
    <line x1="80" y1="360" x2="120" y2="360" stroke="#666" class="network-line line-3"/>
  </g>
  
  <!-- Computing Circuits (Top right) -->
  <g class="circuit-board">
    <!-- Circuit paths -->
    <path d="M 280 80 L 320 80 L 320 100 L 340 100" 
          fill="none" stroke="#666" stroke-width="1.5" opacity="0.7"/>
    <path d="M 280 80 L 280 60 L 300 60 L 300 40" 
          fill="none" stroke="#666" stroke-width="1.5" opacity="0.7"/>
    <path d="M 340 100 L 360 100 L 360 120" 
          fill="none" stroke="#666" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Circuit nodes/junctions -->
    <circle cx="280" cy="80" r="3" fill="#555"/>
    <circle cx="320" cy="80" r="3" fill="#555"/>
    <circle cx="320" cy="100" r="3" fill="#555"/>
    <circle cx="340" cy="100" r="3" fill="#555"/>
    <circle cx="280" cy="60" r="3" fill="#555"/>
    <circle cx="300" cy="60" r="3" fill="#555"/>
    <circle cx="300" cy="40" r="3" fill="#555"/>
    <circle cx="360" cy="100" r="3" fill="#555"/>
    <circle cx="360" cy="120" r="3" fill="#555"/>
    
    <!-- CPU-like box -->
    <rect x="290" y="70" width="20" height="20" 
          fill="none" stroke="#555" stroke-width="1.5"/>
    <line x1="295" y1="75" x2="305" y2="85" stroke="#666" stroke-width="0.5"/>
    <line x1="295" y1="85" x2="305" y2="75" stroke="#666" stroke-width="0.5"/>
  </g>
  
  <!-- Data Flow/Binary streams -->
  <g class="data-stream">
    <!-- Vertical data streams -->
    <text x="320" y="150" font-family="monospace" font-size="10" fill="#666" class="data-bit bit-1">01</text>
    <text x="340" y="180" font-family="monospace" font-size="10" fill="#666" class="data-bit bit-2">10</text>
    <text x="360" y="200" font-family="monospace" font-size="10" fill="#666" class="data-bit bit-3">11</text>
    <text x="330" y="220" font-family="monospace" font-size="10" fill="#666" class="data-bit bit-4">01</text>
  </g>
  
  <!-- Server Racks (Bottom right) -->
  <g class="server-racks">
    <!-- Rack 1 -->
    <rect x="280" y="310" width="30" height="50" 
          fill="none" stroke="#555" stroke-width="1.5"/>
    <line x1="280" y1="325" x2="310" y2="325" stroke="#666" stroke-width="1"/>
    <line x1="280" y1="340" x2="310" y2="340" stroke="#666" stroke-width="1"/>
    <circle cx="305" cy="318" r="1.5" fill="#666" class="compute-node node-1"/>
    <circle cx="305" cy="333" r="1.5" fill="#666" class="compute-node node-3"/>
    <circle cx="305" cy="348" r="1.5" fill="#666" class="compute-node node-5"/>
    
    <!-- Rack 2 -->
    <rect x="320" y="310" width="30" height="50" 
          fill="none" stroke="#555" stroke-width="1.5"/>
    <line x1="320" y1="325" x2="350" y2="325" stroke="#666" stroke-width="1"/>
    <line x1="320" y1="340" x2="350" y2="340" stroke="#666" stroke-width="1"/>
    <circle cx="345" cy="318" r="1.5" fill="#666" class="compute-node node-2"/>
    <circle cx="345" cy="333" r="1.5" fill="#666" class="compute-node node-4"/>
    <circle cx="345" cy="348" r="1.5" fill="#666" class="compute-node node-1"/>
    
    <!-- Connection between racks -->
    <line x1="310" y1="335" x2="320" y2="335" stroke="#666" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Processor Grid (Top left) -->
  <g class="processor-grid">
    <!-- Grid of processing units -->
    <circle cx="50" cy="50" r="3" fill="#555" class="compute-node node-1"/>
    <circle cx="70" cy="50" r="3" fill="#555" class="compute-node node-2"/>
    <circle cx="90" cy="50" r="3" fill="#555" class="compute-node node-3"/>
    <circle cx="50" cy="70" r="3" fill="#555" class="compute-node node-4"/>
    <circle cx="70" cy="70" r="3" fill="#555" class="compute-node node-5"/>
    <circle cx="90" cy="70" r="3" fill="#555" class="compute-node node-1"/>
    <circle cx="50" cy="90" r="3" fill="#555" class="compute-node node-2"/>
    <circle cx="70" cy="90" r="3" fill="#555" class="compute-node node-3"/>
    <circle cx="90" cy="90" r="3" fill="#555" class="compute-node node-4"/>
    
    <!-- Grid connections -->
    <line x1="50" y1="50" x2="70" y2="50" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="70" y1="50" x2="90" y2="50" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="50" y1="70" x2="70" y2="70" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="70" y1="70" x2="90" y2="70" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="50" y1="90" x2="70" y2="90" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="70" y1="90" x2="90" y2="90" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="50" y1="50" x2="50" y2="70" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="50" y1="70" x2="50" y2="90" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="70" y1="50" x2="70" y2="70" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="70" y1="70" x2="70" y2="90" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="90" y1="50" x2="90" y2="70" stroke="#666" stroke-width="0.5" opacity="0.3"/>
    <line x1="90" y1="70" x2="90" y2="90" stroke="#666" stroke-width="0.5" opacity="0.3"/>
  </g>
</svg>
