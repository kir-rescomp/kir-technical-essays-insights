<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <style>
      /* DNA Helix rotation */
      @keyframes rotate-helix {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Computing nodes pulse */
      @keyframes pulse-node {
        0%, 100% { opacity: 0.4; r: 2.5; }
        50% { opacity: 1; r: 3.5; }
      }
      
      /* Data orbit */
      @keyframes orbit {
        0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
      }
      
      /* Fade pulse */
      @keyframes fade-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      
      /* Network connections */
      @keyframes network-pulse {
        0%, 100% { opacity: 0.2; stroke-width: 0.8; }
        50% { opacity: 0.6; stroke-width: 1.2; }
      }
      
      .dna-helix {
        transform-origin: center;
        animation: rotate-helix 12s linear infinite;
      }
      
      .compute-node {
        animation: pulse-node 2s ease-in-out infinite;
      }
      
      .orbit-node {
        transform-origin: 150px 150px;
        animation: orbit 8s linear infinite;
      }
      
      .network-line {
        animation: network-pulse 3s ease-in-out infinite;
      }
      
      .fade-element {
        animation: fade-pulse 4s ease-in-out infinite;
      }
      
      /* Stagger animations */
      .delay-1 { animation-delay: 0s; }
      .delay-2 { animation-delay: 0.4s; }
      .delay-3 { animation-delay: 0.8s; }
      .delay-4 { animation-delay: 1.2s; }
      .delay-5 { animation-delay: 1.6s; }
      
      .orbit-1 { animation-delay: 0s; }
      .orbit-2 { animation-delay: 2s; }
      .orbit-3 { animation-delay: 4s; }
      .orbit-4 { animation-delay: 6s; }
    </style>
  </defs>
  
  <!-- Central DNA Helix -->
  <g class="dna-helix">
    <!-- Helix strands -->
    <path d="M 150 60 Q 130 90 150 120 Q 170 150 150 180 Q 130 210 150 240" 
          fill="none" stroke="#555" stroke-width="2.5" opacity="0.8"/>
    <path d="M 150 60 Q 170 90 150 120 Q 130 150 150 180 Q 170 210 150 240" 
          fill="none" stroke="#555" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Base pairs (horizontal connections) -->
    <line x1="135" y1="80" x2="165" y2="80" stroke="#666" stroke-width="1.5" opacity="0.7"/>
    <line x1="135" y1="110" x2="165" y2="110" stroke="#666" stroke-width="1.5" opacity="0.7"/>
    <line x1="135" y1="140" x2="165" y2="140" stroke="#666" stroke-width="1.5" opacity="0.7"/>
    <line x1="135" y1="170" x2="165" y2="170" stroke="#666" stroke-width="1.5" opacity="0.7"/>
    <line x1="135" y1="200" x2="165" y2="200" stroke="#666" stroke-width="1.5" opacity="0.7"/>
    <line x1="135" y1="230" x2="165" y2="230" stroke="#666" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Base pair nodes -->
    <circle cx="135" cy="80" r="3" fill="#444"/>
    <circle cx="165" cy="80" r="3" fill="#444"/>
    <circle cx="135" cy="110" r="3" fill="#444"/>
    <circle cx="165" cy="110" r="3" fill="#444"/>
    <circle cx="135" cy="140" r="3" fill="#444"/>
    <circle cx="165" cy="140" r="3" fill="#444"/>
    <circle cx="135" cy="170" r="3" fill="#444"/>
    <circle cx="165" cy="170" r="3" fill="#444"/>
    <circle cx="135" cy="200" r="3" fill="#444"/>
    <circle cx="165" cy="200" r="3" fill="#444"/>
    <circle cx="135" cy="230" r="3" fill="#444"/>
    <circle cx="165" cy="230" r="3" fill="#444"/>
  </g>
  
  <!-- Outer Computing Ring/Network -->
  <g class="compute-ring">
    <!-- Circular arrangement of compute nodes -->
    <circle cx="150" cy="70" r="3" fill="#555" class="compute-node delay-1"/>
    <circle cx="200" cy="95" r="3" fill="#555" class="compute-node delay-2"/>
    <circle cx="225" cy="150" r="3" fill="#555" class="compute-node delay-3"/>
    <circle cx="200" cy="205" r="3" fill="#555" class="compute-node delay-4"/>
    <circle cx="150" cy="230" r="3" fill="#555" class="compute-node delay-5"/>
    <circle cx="100" cy="205" r="3" fill="#555" class="compute-node delay-1"/>
    <circle cx="75" cy="150" r="3" fill="#555" class="compute-node delay-2"/>
    <circle cx="100" cy="95" r="3" fill="#555" class="compute-node delay-3"/>
    
    <!-- Network connections between nodes -->
    <line x1="150" y1="70" x2="200" y2="95" stroke="#666" class="network-line delay-1"/>
    <line x1="200" y1="95" x2="225" y2="150" stroke="#666" class="network-line delay-2"/>
    <line x1="225" y1="150" x2="200" y2="205" stroke="#666" class="network-line delay-3"/>
    <line x1="200" y1="205" x2="150" y2="230" stroke="#666" class="network-line delay-4"/>
    <line x1="150" y1="230" x2="100" y2="205" stroke="#666" class="network-line delay-5"/>
    <line x1="100" y1="205" x2="75" y2="150" stroke="#666" class="network-line delay-1"/>
    <line x1="75" y1="150" x2="100" y2="95" stroke="#666" class="network-line delay-2"/>
    <line x1="100" y1="95" x2="150" y2="70" stroke="#666" class="network-line delay-3"/>
    
    <!-- Cross connections for mesh network -->
    <line x1="150" y1="70" x2="150" y2="230" stroke="#666" stroke-width="0.5" opacity="0.2" class="fade-element"/>
    <line x1="75" y1="150" x2="225" y2="150" stroke="#666" stroke-width="0.5" opacity="0.2" class="fade-element"/>
  </g>
  
  <!-- Orbiting data/binary elements -->
  <g class="orbit-node orbit-1">
    <circle cx="150" cy="150" r="2" fill="#777"/>
    <text x="155" y="152" font-family="monospace" font-size="8" fill="#666">01</text>
  </g>
  
  <g class="orbit-node orbit-2">
    <circle cx="150" cy="150" r="2" fill="#777"/>
    <text x="155" y="152" font-family="monospace" font-size="8" fill="#666">10</text>
  </g>
  
  <g class="orbit-node orbit-3">
    <circle cx="150" cy="150" r="2" fill="#777"/>
    <text x="155" y="152" font-family="monospace" font-size="8" fill="#666">11</text>
  </g>
  
  <g class="orbit-node orbit-4">
    <circle cx="150" cy="150" r="2" fill="#777"/>
    <text x="155" y="152" font-family="monospace" font-size="8" fill="#666">00</text>
  </g>
  
  <!-- Central processor/core -->
  <g class="central-core">
    <circle cx="150" cy="150" r="12" fill="none" stroke="#555" stroke-width="1.5"/>
    <circle cx="150" cy="150" r="8" fill="none" stroke="#666" stroke-width="1"/>
    <circle cx="150" cy="150" r="3" fill="#555" class="compute-node delay-3"/>
    
    <!-- Core connection lines -->
    <line x1="142" y1="142" x2="158" y2="158" stroke="#666" stroke-width="0.5" opacity="0.5"/>
    <line x1="158" y1="142" x2="142" y2="158" stroke="#666" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- HPC Rack indicators (corners) -->
  <g class="rack-indicators">
    <!-- Top-left mini rack -->
    <rect x="20" y="20" width="15" height="25" fill="none" stroke="#666" stroke-width="1"/>
    <line x1="20" y1="27" x2="35" y2="27" stroke="#666" stroke-width="0.5"/>
    <line x1="20" y1="34" x2="35" y2="34" stroke="#666" stroke-width="0.5"/>
    <circle cx="32" cy="24" r="1" fill="#555" class="compute-node delay-1"/>
    <circle cx="32" cy="31" r="1" fill="#555" class="compute-node delay-3"/>
    <circle cx="32" cy="38" r="1" fill="#555" class="compute-node delay-5"/>
    
    <!-- Top-right mini rack -->
    <rect x="265" y="20" width="15" height="25" fill="none" stroke="#666" stroke-width="1"/>
    <line x1="265" y1="27" x2="280" y2="27" stroke="#666" stroke-width="0.5"/>
    <line x1="265" y1="34" x2="280" y2="34" stroke="#666" stroke-width="0.5"/>
    <circle cx="268" cy="24" r="1" fill="#555" class="compute-node delay-2"/>
    <circle cx="268" cy="31" r="1" fill="#555" class="compute-node delay-4"/>
    <circle cx="268" cy="38" r="1" fill="#555" class="compute-node delay-1"/>
    
    <!-- Bottom-left mini rack -->
    <rect x="20" y="255" width="15" height="25" fill="none" stroke="#666" stroke-width="1"/>
    <line x1="20" y1="262" x2="35" y2="262" stroke="#666" stroke-width="0.5"/>
    <line x1="20" y1="269" x2="35" y2="269" stroke="#666" stroke-width="0.5"/>
    <circle cx="32" cy="259" r="1" fill="#555" class="compute-node delay-3"/>
    <circle cx="32" cy="266" r="1" fill="#555" class="compute-node delay-5"/>
    <circle cx="32" cy="273" r="1" fill="#555" class="compute-node delay-2"/>
    
    <!-- Bottom-right mini rack -->
    <rect x="265" y="255" width="15" height="25" fill="none" stroke="#666" stroke-width="1"/>
    <line x1="265" y1="262" x2="280" y2="262" stroke="#666" stroke-width="0.5"/>
    <line x1="265" y1="269" x2="280" y2="269" stroke="#666" stroke-width="0.5"/>
    <circle cx="268" cy="259" r="1" fill="#555" class="compute-node delay-4"/>
    <circle cx="268" cy="266" r="1" fill="#555" class="compute-node delay-1"/>
    <circle cx="268" cy="273" r="1" fill="#555" class="compute-node delay-3"/>
  </g>
</svg>
