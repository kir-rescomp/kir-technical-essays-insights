site_name: KIR - Research Computing Technical Essays / Insights
site_author: The Kennedy Institute of Rheumatology, NDORMS, University of Oxford
site_dir: public
site_url: "https://kir-rescomp.github.io/kir-technical-essays-insights/"
#use_directory_urls: true  # Important for clean URLs


#Repository information
repo_name:  kir-rescomp/kir-technical-essays-insights 
repo_url: https://github.com/kir-rescomp/kir-technical-essays-insights


theme:
  name: material
  logo: assets/images/icons/kir_techincal_insights_essays_favicon_grayscale_color_stripes.svg
  favicon: assets/images/icons/kir_standalone_logo.png
   # 404 page
  static_templates:
    - 404.html

  palette:

  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
    primary: custom

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: custom


    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
    primary: custom
  
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate


  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Mukta
    code: Fira Code

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      pygments_style: monokai
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.blocks.caption

plugins: 
  - glightbox:
      effect: zoom
      zoomable: true
  - search:
      lang: en
  - macros
  - blog:
      blog_dir: blog          # Directory where blog lives
      post_dir: "{blog}/posts"
      post_date_format: medium
      post_url_format: "{slug}"
      pagination_per_page: 1

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

